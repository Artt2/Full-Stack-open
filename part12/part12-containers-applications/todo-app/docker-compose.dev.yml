version: '3.8'

services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    depends_on:
      - todo-frontend
      #- todo-backend
    container_name: reverse-proxy
  todo-frontend:
    image: todo-frontend-conf
    build:
      context: ./todo-frontend/
      dockerfile: dev.dockerfile
    volumes:
      - ./todo-frontend/:/usr/src/app
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3001
      